<div ng-controller="ModalAssignmentCtrl" ng-init="open()">
  <style>
      .modal-header{
        background-color: #22A7F0
      }


  </style>
    <script type="text/ng-template" id="myModalAssignment.html">
    
        <div class="modal-header">
        
            <h3 class="modal-title"></h3>
            <p class="text-default text-center" style="color:#ffffff">Enter details</p>
        </div>
        <div class="modal-body">
<form>
<div ng-show="true">
   

  <div class="form-group" style="text-align:center">
    <label for="assignmentname"> Assignment name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Assignment name" ng-model="assignment_name">
  </div>
  <div class="form-group"  style="text-align:center">
    <label for="numofquestions">Number of questions</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Number of questions" ng-model="num_of_questions">
  </div>
  <div class="form-group"  style="text-align:center">
    <label for="numofquestions">Select file</label>
    <input type="file" class="form-control" id="inputfile" name="file">
  </div>
  
  <div class="modal-footer">
        
  <button type="button" class="btn btn-primary" onclick="angular.element(document.getElementById('inputfile')).scope().uploadFile(document.getElementById('inputfile').files)" style="align:center;width:115%;position:relative;left:-18px">Upload</button>
  </div>
</form>
        </div>
      
        
    </script>

    
</div>
