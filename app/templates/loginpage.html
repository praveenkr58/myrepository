<div ng-controller="ModalDemoCtrl" ng-init="open()">
  <style>
      .modal-header{
        background-color: #22A7F0
      }


  </style>
    <script type="text/ng-template" id="myModalContent.html">
    
        <div class="modal-header">
        <span class="glyphicon glyphicon-lock" aria-hidden="true" style="font-size:80px;left:95px;color:#ffffff"></span>
            <h3 class="modal-title"></h3>
            <p class="text-default text-center" style="color:#ffffff">Please login to continue</p>
        </div>
        <div class="modal-body">
<form>
<div ng-show="invalidaccountalert">
   <div class="alert alert-danger alert-dismissible" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>&nbsp Incorrect email id or password</div>
</div>

  <div class="form-group" style="text-align:center">
    <label for="exampleInputEmail1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="email">
  </div>
  <div class="form-group"  style="text-align:center">
    <label for="exampleInputPassword1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
  </div>
  <p class="text-right">Forgot password?</p>
  <div class="modal-footer">
        
  <button type="submit" class="btn btn-primary" ng-click="ok()" style="align:center;width:115%;position:relative;left:-18px">Submit</button>
  </div>
</form>
        </div>
      
        
    </script>

    
</div>
